<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommandation de Vin</title>
</head>
<body>
    <h1>Bienvenue dans le système de recommandation de vin !</h1>
    <p>Répondez aux questions suivantes pour trouver un vin qui vous plaira.</p>
    <form method="POST" action="/recommend">
        <label for="type">Préférez-vous un vin rouge, blanc ou rosé ?</label><br>
        <select id="type" name="type" required>
            <option value="rouge">Rouge</option>
            <option value="blanc">Blanc</option>
            <option value="rosé">Rosé</option>
        </select><br><br>

        <label for="taste">Préférez-vous un vin sec, doux ou fruité ?</label><br>
        <select id="taste" name="taste" required>
            <option value="sec">Sec</option>
            <option value="doux">Doux</option>
            <option value="fruité">Fruité</option>
        </select><br><br>

        <label for="occasion">Est-ce pour un repas, un apéritif ou une occasion spéciale ?</label><br>
        <select id="occasion" name="occasion" required>
            <option value="repas">Repas</option>
            <option value="apéritif">Apéritif</option>
            <option value="occasion spéciale">Occasion spéciale</option>
        </select><br><br>

        <button type="submit">Recommander un vin</button>
    </form>
</body>
</html>
